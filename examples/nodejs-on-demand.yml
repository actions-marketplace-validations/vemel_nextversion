name: Node.js - Bump version on demand

on:
  workflow_dispatch:
    inputs:
      release:
        description: "Release type: major, minor or patch"
        required: true
        default: "patch"
      is-prerelease:
        description: "Create a Release Candidate: true or false"
        required: true
        default: "false"

jobs:
  bump-version:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Bump version
        id: version
        uses: vemel/nextversion@main
        with:
          version-path: ./package.json
          type: semver
          result: ${{ github.event.inputs.release }}
          prerelease: ${{ github.event.inputs.is-prerelease }}
          prerelease-type: rc
          update-path: |
            ./package.json
            ./src/constants.js
            ./README.md
      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v3
        with:
          title: "Bump version to ${{ steps.version.outputs.result }}"
