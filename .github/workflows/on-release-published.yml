name: Node.js - Bump version on release

on:
  release:
    types:
      - published

jobs:
  bump-version:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
      - name: Bump version
        id: version
        uses: vemel/nextversion@main
        with:
          version-path: ./package.json
          type: semver
          result: ${{ github.event.payload.tag_name }}
          update-path: |
            ./package.json
            ./README.md
      - name: Commit changes
        run: |
          git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git checkout -b release/${{ steps.version.outputs.result }}
          git add package.json
          git add README.md
          git commit -m "Bump version to ${{ steps.version.outputs.result }}"
          git tag ${{ steps.version.outputs.result }}
      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: release/${{ steps.version.outputs.result }}
          tags: true
      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v3
        with:
          title: "Bump version to ${{ steps.version.outputs.result }}"
